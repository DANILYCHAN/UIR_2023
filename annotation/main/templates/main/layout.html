{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>

<body>
    <aside>
        <img src="{% static 'main/img/tiger.svg' %}" alt="Logo">
        <span class="logo">Annotation</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li><i class="fa-solid fa-house"></i>Главная</li>
            </a>
            <a href="{% url 'about' %}">
                <li><i class="fa-regular fa-paper-plane"></i>О нас</li>
            </a>
            <a href="">
                <li><i class="fa-solid fa-book"></i>Контакты</li>
            </a>
        </ul>
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
